<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>happyfire博客管理后台</title>
    <meta name="description" content="happyfire博客管理后台">
    <meta name="keywords" content="happyfire博客管理后台">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">


    <!-- Theme included stylesheets -->
    <link href="../plugins/quill/quill.snow.css" rel="stylesheet">
    <link href="../plugins/quill/quill.bubble.css" rel="stylesheet">

    <!-- Core build with no theme, formatting, non-essential modules -->
    <link href="../plugins/quill/quill.core.css" rel="stylesheet">
    <!-- Main Quill library -->
    <script src="../plugins/quill/quill.js"></script>
    <!--        <script src="../plugins/quill/quill.core.js"></script>-->
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>网站管理<small>人员管理</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>网站管理</el-breadcrumb-item>
            <el-breadcrumb-item>人员管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="用户信息" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                <el-button @click="findSearchPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建用户</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
<!--                <el-table-column  align="center" label="序号" prop="id"></el-table-column>-->
                <el-table-column label="编号" align="center" prop="id">
                </el-table-column>
                <el-table-column label="账号" align="center" prop="username">
                </el-table-column>
                <el-table-column label="权限" align="center" prop="permissionName">
                </el-table-column>
                </el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
                <el-table-column label="密码" align="center">
                    <template slot-scope="scope">
                        <el-button size="mini" type="danger" @click="clearPassword(scope.row)">重置</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增" :visible.sync="dialogFormVisible">
                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                        <el-row>
                            <el-col >
                                <el-form-item label="账户" prop="username">
                                    <el-input  v-model="formData.username"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col >
                                <el-form-item label="密码" prop="password">
                                    <el-input  v-model="formData.password"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col >
                                <el-form-item label="权限" prop="permissionId">
                                    <el-input  v-model="formData.permissionId"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑" :visible.sync="dialogFormVisibleEdit">
                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                        <el-row>
                            <el-col >
                                <el-form-item label="账号" prop="username">
                                    <el-input  v-model="formData.username"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col >
                                <el-form-item label="权限" prop="permissionId">
                                    <el-input  v-model="formData.permissionId"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col >
                                <el-form-item label="权限内容" prop="permissionName">
                                    <el-input  v-model="formData.permissionName"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisibleEdit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script src="../plugins/quill/vue-quill-editor.js"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
<script>
    // import md5 from 'js-md5';
    var vue = new Vue({
        el: '#app',
        data:{
            activeName:'first',
            editorOption:{
                theme: 'snow',
                boundary: document.body,
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline', 'strike'],
                        ['blockquote', 'code-block'],
                        [{ 'header': 1 }, { 'header': 2 }],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        [{ 'script': 'sub' }, { 'script': 'super' }],
                        [{ 'indent': '-1' }, { 'indent': '+1' }],
                        [{ 'direction': 'rtl' }],
                        [{ 'size': ['small', false, 'large', 'huge'] }],
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'font': [] }],
                        [{ 'align': [] }],
                        ['clean'],
                        ['link', 'image', 'video']
                    ]
                },
                placeholder: 'Insert text here ...',
                readOnly: false
            },
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize:10,//每页显示的记录数
                total:0,//总记录数
                queryString:null//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            subjectList: [],
            tableData: {},
            fbChoiceList: [{
                content: "",
            }],
            formData: {
            },//表单数据
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisibleEdit:false,
            rules: {//校验规则
                name: [{ required: true, message: '必填项', trigger: 'blur' }],
            }

        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.findPage();
        },
        methods: {
            handleAvatarSuccess(){

            },
            beforeAvatarUpload(){

            },
            //编辑
            handleEdit() {
                axios.post("/admin/update",this.formData).then((res)=>{
                    if (res.data.success){
                        this.$message({
                            message: '恭喜你，编辑成功',
                            type: 'success'
                        });
                        this.dialogFormVisibleEdit = false;
                        this.findPage();
                    }
                }).catch((error)=>{
                    if (error == "Error: Request failed with status code 403"){
                        this.$message.error("无操作权限");
                    }
                });
            },
            //添加
            handleAdd () {
                let password = this.formData.password
                this.formData.password = md5(password)
                axios.post("/admin/add",this.formData).then((res)=>{
                    if (res.data.success){
                        this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });
                        this.dialogFormVisible = false;
                        this.findPage();
                    }
                }).catch((error)=>{
                    if (error == "Error: Request failed with status code 403"){
                        this.$message.error("无操作权限");
                    }
                });
            },
            findSearchPage(){
                this.pagination.currentPage = 1;
                this.findPage();
            },
            //分页查询
            findPage() {
                axios.post("/admin/adminList",this.pagination).then((res)=>{
                    if (res.data.success){
                        this.dataList = res.data.data.list;
                        this.pagination.total = res.data.data.total;
                    }
                }).catch((error)=>{
                    if (error == "Error: Request failed with status code 403"){
                        this.$message.error("无操作权限");
                    }
                });
            },
            // 重置表单
            resetForm() {
                this.formData = {};
                this.subjects = [];
                this.tableData = {};
            },
            // 弹出添加窗口
            handleCreate() {
                this.resetForm();
                this.dialogFormVisible = true;
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                this.resetForm();
                this.dialogFormVisibleEdit = true;
                this.formData = row;
            },
            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage();
            },
            handleDelete(row){
                this.$confirm('此操作将永久删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.get("/admin/delete/"+row.id).then((res)=>{
                        if (res.data.success){
                            this.$message.success("删除成功");
                            this.findPage();
                        }
                    }).catch((error)=>{
                        if (error == "Error: Request failed with status code 403"){
                            this.$message.error("无操作权限");
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            clearPassword(row){
                this.$confirm('此操作将重置该用户密码, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.get("/admin/password/"+row.id).then((res)=>{
                        if (res.data.success){
                            this.$message.success("重置成功");
                            this.findPage();
                        }
                    }).catch((error)=>{
                        if (error == "Error: Request failed with status code 403"){
                            this.$message.error("无操作权限");
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        }
    });
    Vue.use(window.VueQuillEditor);
</script>
</html>
